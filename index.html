<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="user-registration">
      <button class="cancellation-user"><p>X</p></button>
      <div class="registration-content">
        <div class="registration-text">
          <p>Ведите свои данные для регистрации</p>
        </div>
        <div class="registration-input">
          <input
            class="newUser new-user-email"
            type="email"
            placeholder="Ваш Email"
          />
          <input class="newUser new-user-name" type="text" placeholder="Имя" />
          <input
            class="newUser new-user-age"
            type="tel"
            placeholder="Возраст"
          />
          <input class="newUser new-user-date" type="date" />
          <input
            class="newUser new-user-phone"
            type="tel"
            placeholder="Номур телефона"
          />

          <input
            class="newUser new-user-cyti"
            type="text"
            placeholder="Город"
          />
          <input
            class="newUser new-user-street"
            type="text"
            placeholder="Улицу"
          />
          <input
            class="newUser new-user-hose"
            type="tel"
            placeholder="Номер дома"
          />
          <input
            class="newUser new-user-password"
            type="password"
            placeholder="Пароль"
          />
        </div>
      </div>
      <div class="button-registration">
        <button class="btn-reg"><p>Регистрация</p></button>
      </div>
    </div>
    <div class="input_user">
      <button class="cancellation"><p>X</p></button>
      <div class="user-content">
        <div class="error-user"></div>
        <div class="user-email">
          <p class="email-text">Введите свой логин</p>
          <input type="email" placeholder="email" class="email-input" />
        </div>
        <div class="button-next">
          <button class="btn-next"><p>Далее</p></button>
        </div>
        <div class="user-password">
          <p class="password-text">Введите свой пароль</p>
          <input type="password" placeholder="пароль" class="password-input" />
        </div>
        <div class="button-user">
          <button class="user-int"><p>Вход</p></button>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="conteiner">
        <div class="conteiner-inner">
          <div class="authorization">
            <div class="input">
              <button class="btn-int">Вход</button>
            </div>
            <div class="output">
              <button class="registration">Регистрация</button>
            </div>
          </div>
          <div class="navigation"></div>
        </div>
      </div>
    </header>
    <nav>
      <div class="conteiner">
        <div class="content-innit"></div>
      </div>
    </nav>
    <script src="./script/img.js"></script>
    <script src="./script/user.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
