<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="input_user">
      <button class="cancellation"><p>X</p></button>
      <div class="error-user">
        <p>Не верный логин или пароль</p>
      </div>
      <div class="user-email">
        <p class="email-text">Введите свой логин</p>
        <input type="email" placeholder="email" class="email-input" />
      </div>
      <div class="user-password">
        <p class="password-text">Введите свой пароль</p>
        <input type="password" placeholder="пароль" class="password-input" />
      </div>
      <div class="button-user">
        <button class="user-int"><p>Вход</p></button>
      </div>
    </div>
    <header class="header">
      <div class="conteiner">
        <div class="conteiner-inner">
          <div class="authorization">
            <div class="input">
              <button class="btn-int"><p>Вход</p></button>
            </div>
            <div class="output">
              <button class="registration"><p>Регистрация</p></button>
            </div>
          </div>
          <div class="navigation">
            <button class="btn-vidio"><p>Видео</p></button>
            <button class="btn-img"><p>Галерея</p></button>
            <button class="btn-music"><p>Музыка</p></button>
          </div>
        </div>
      </div>
    </header>

    <script src="/script/user.js"></script>
    <script src="/script/script.js"></script>
  </body>
</html>
